<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/css/swiper.min.css">
    <link rel="stylesheet" href="./slider.css">
    <title>Document</title>
</head>
<body>
    <div class="swiper-container swiper-initialize">

                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://images.pexels.com/photos/13696285/pexels-photo-13696285.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="">
            </div>
    
            <div class="swiper-slide">
                <img src="https://images.pexels.com/photos/6483585/pexels-photo-6483585.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://images.pexels.com/photos/5232929/pexels-photo-5232929.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                    alt="">
            </div>
            <div class="swiper-slide">
                <img src="https://images.pexels.com/photos/13624924/pexels-photo-13624924.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"

            </div>
            <div class="swiper-slide">

            </div>
            <div class="swiper-slide">
                <img src="https://images.pexels.com/photos/5601991/pexels-photo-5601991.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                    alt="">
            </div>
        </div>
        <!-- Buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <div class="swiper-pagination"></div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.min.js"></script>
    <script type="module" src="./js/slider.js"></script>
